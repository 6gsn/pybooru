# .travis.yml file for pybooru

os:
    - linux

language: python

# Python version
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

branches:
    - develop
    - master

install:
    # Install requests
    - pip install -r requirements.txt

    # Install flake8
    - pip install flake8

before_script:
    # Remove python binary files
    - rm --recursive --force --verbose *.py[cod]
    - rm --recursive --force --verbose pybooru/__pycache__
    # Run pylint
    - flake8 pybooru/

script:
    # Run test script, but at the moment is a provisional test
    - python provisional_test.py
